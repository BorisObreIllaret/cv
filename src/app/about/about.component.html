<div *ngIf="(isLoading$ | async) else aboutcontainer" fxLayout fxLayoutAlign="center center" class="cv-resume-spinner">
    <mat-spinner color="accent"></mat-spinner>
</div>
<ng-template #aboutcontainer>
    <div fxLayout="column" fxLayoutAlign="start center" class="cv-about-container">
        <h1>A propos</h1>
        <ng-template ngFor let-entry [ngForOf]="(aboutEntries$ | async)">
            <cv-about-entry [entry]="entry"></cv-about-entry>
        </ng-template>
    </div>
</ng-template>
