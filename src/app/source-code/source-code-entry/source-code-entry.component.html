<mat-card>
    <mat-card-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <mat-icon *ngIf="entry.svgIcon" [svgIcon]="entry.svgIcon"></mat-icon>
        <mat-icon *ngIf="entry.icon">{{ entry.icon }}</mat-icon>
        <span>{{ entry.name }}</span>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div *ngIf="entry.description" class="cv-source-code-title">{{ entry.description }}</div>
        <ul *ngIf="entry.items">
            <li *ngFor="let item of entry.items">{{ item.title }}&nbsp;: <a [href]="item.url" target="_blank" class="cv-external-link">{{ item.name }}</a></li>
        </ul>
    </mat-card-content>
</mat-card>
