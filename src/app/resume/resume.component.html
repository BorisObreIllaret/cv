<div *ngIf="(isLoading$ | async) else resumecontainer" fxLayout fxLayoutAlign="center center" class="cv-resume-spinner">
    <mat-spinner color="accent"></mat-spinner>
</div>
<ng-template #resumecontainer>
    <div fxLayout="column" fxLayoutAlign="start center" class="cv-resume-container">
        <h1>CV</h1>
        <mat-card>
            <mat-card-title>Boris Obre-Illaret</mat-card-title>
            <mat-card-subtitle>Développeur sénior .NET</mat-card-subtitle>
            <img src="assets/img/me-picture.jpg" alt="Photo de Boris Obre-Illaret" width="206px">
        </mat-card>
        <div class="separator"></div>
        <mat-tab-group>
            <mat-tab label="Expérience professionnelle">
                <ul class="cv-resume-timeline">
                    <ng-template ngFor let-job [ngForOf]="(jobs$ | async)">
                        <cv-resume-job [job]="job"></cv-resume-job>
                    </ng-template>
                </ul>
            </mat-tab>
            <mat-tab label="Formation initiale">
                <ul class="cv-resume-timeline">
                    <ng-template ngFor let-degree [ngForOf]="(degrees$ | async)">
                        <cv-resume-degree [degree]="degree"></cv-resume-degree>
                    </ng-template>
                </ul>
            </mat-tab>
            <mat-tab label="Activités et centres d'intérêts">
                <cv-resume-hobbies [hobbies]="(hobbies$ | async)"></cv-resume-hobbies>
            </mat-tab>
            <mat-tab label="Téléchargement">
                <ng-template mat-tab-label>
                    <mat-icon>file_download</mat-icon>
                </ng-template>
                <mat-card>
                    <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="0.5rem">
                        <a href="assets/pdf/CV.pdf" target="_blank" class="cv-external-link">Télécharger le CV au format PDF</a>
                    </div>
                </mat-card>
            </mat-tab>
        </mat-tab-group>
    </div>
</ng-template>
